<!DOCTYPE html>
<html>
<head>
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    {{ partial "head.html" . }}
</head>
<body>
    {{ partial "header.html" . }}
    <main>
        <section id="about">
            <h2>About Me</h2>
            {{ .Content | safeHTML }}
        </section>
        <section id="mywork">
            <h2>My Work</h2>
            {{ .Content | safeHTML }}
        </section>
        <section id="til">
            <h2>Today I Learned (TIL)</h2>
            <ul>
                {{ range .Site.GetPage "til" }}
                    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </section>
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
