<!doctype html>
<html>
    <head>
        <title>{{ .Title }} - Blog</title>
        <link rel="stylesheet" href="/css/style.css" />
        {{ partial "head.html" . }}
    </head>

    <body>
        {{ partial "header.html" . }}
        <main>
            <div class="window">
                <div class="window-title">
                    <h2>{{ .Title }}</h2>
                </div>
                <div class="window-content">
                    <article>
                        <p>
                            <small>{{ .Date.Format "January 2, 2006" }}</small>
                        </p>
                        <div class="til-tags">
                            <strong>Tags:</strong>
                            {{ range .Params.tags }}
                            <a
                                href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}"
                                class="tag"
                                >{{ . }}</a
                            >
                            {{ end }}
                        </div>
                        <div class="til-content">{{ .Content }}</div>
                    </article>
                </div>
            </div>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
