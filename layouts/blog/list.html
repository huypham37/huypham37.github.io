<!doctype html>
<html>
    <head>
        <title>{{ .Title }} - Blog</title>
        <link rel="stylesheet" href="/css/style.css" />
        {{ partial "head.html" . }}
    </head>

    <body>
        {{ partial "header.html" . }}
        <main>
            <div class="window">
                <div class="window-title">
                    <h2>Blog</h2>
                </div>
                <div class="window-content">
                    <div class="til-articles">
                        {{ range sort .Pages "Date" "desc" }}
                        <article class="til-article">
                            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                            <p>
                                <small
                                    >{{ .Date.Format "January 2, 2006" }}</small
                                >
                            </p>
                            <div class="til-tags">
                                <strong>Tags:</strong>
                                {{ range .Params.tags }}
                                <a
                                    href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}"
                                    class="tag"
                                    >{{ . }}</a
                                >
                                {{ end }}
                            </div>
                            <div class="til-content">
                                {{ .Summary }}
                                <p>
                                    <a href="{{ .Permalink }}">Read more â†’</a>
                                </p>
                            </div>
                        </article>
                        {{ end }}
                    </div>
                </div>
            </div>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
