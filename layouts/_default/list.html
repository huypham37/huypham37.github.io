<!DOCTYPE html>
<html>
<head>
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    {{ partial "head.html" . }}
</head>
<body>
    {{ partial "header.html" . }}
    <main>
        <h1>{{ .Title }}</h1>
        <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    <p>{{ .Summary }}</p>
                </li>
            {{ end }}
        </ul>
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
