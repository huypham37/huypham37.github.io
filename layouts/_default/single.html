<!DOCTYPE html>
<html>

<head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    {{ partial "head.html" . }}
</head>

<body>
    {{ partial "header.html" . }}
    <main>
        <article>
            <h1>{{ .Title }}</h1>

            <!-- Add this section to display tags -->
            {{ if .Params.tags }}
            <div class="tags">
                <strong>Tags:</strong>
                {{ range .Params.tags }}
                <a href="/tags/{{ . | urlize }}/">{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}

            {{ .Content }}
        </article>
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
