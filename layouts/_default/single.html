<!doctype html>
<html>
    <head>
        <title>{{ .Title }}</title>
        <link rel="stylesheet" href="/css/style.css" />
        {{ partial "head.html" . }}
    </head>

    <body>
        {{ partial "header.html" . }}
        <main>
            <div class="window">
                <div class="window-title">
                    <h2>ðŸ“„ {{ .Title }}</h2>
                </div>
                <div class="window-content">
                    <article>
                        {{ if .Params.tags }}
                        <div class="til-tags">
                            <strong>Tags:</strong>
                            {{ range .Params.tags }}
                            <a href="/tags/{{ . | urlize }}/" class="tag"
                                >{{ . }}</a
                            >
                            {{ end }}
                        </div>
                        {{ end }}

                        <div class="til-content">{{ .Content }}</div>
                    </article>
                </div>
            </div>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
