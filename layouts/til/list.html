<!DOCTYPE html>
<html>

<head>
	<title>{{ .Title }} - TIL</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	{{ partial "header.html" . }}
	<main>
		<!-- Display the section introduction from _index.md -->
		<section class="til-intro">
			{{ .Content }}
		</section>

		<!-- List individual TIL entries -->
		<section class="til-list">
			<h2>TIL Entries</h2>
			<ul>
				{{ range .Pages }}
				<li>
					<a href="{{ .RelPermalink }}">{{ .Title }}</a>
				</li>
				{{ end }}
			</ul>
		</section>
	</main>
	{{ partial "footer.html" . }}
</body>

</html>
