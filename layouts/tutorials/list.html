<!DOCTYPE html>
<html>

<head>
	<title>{{ .Title }} - Tutorials</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	{{ partial "header.html" . }}
	<main>
		<!-- Display the section introduction from _index.md -->
		<section class="tutorials-intro">
			{{ .Content }}
		</section>

		<!-- List individual tutorial entries -->
		<section class="tutorials-list">
			<h2>Available Tutorials</h2>
			<ul>
				{{ range .Pages }}
				<li>
					<a href="{{ .RelPermalink }}">{{ .Title }}</a>
					<span class="date">{{ .Date.Format "January 2, 2006" }}</span>
				</li>
				{{ end }}
			</ul>
		</section>
	</main>
	{{ partial "footer.html" . }}
</body>

</html>
